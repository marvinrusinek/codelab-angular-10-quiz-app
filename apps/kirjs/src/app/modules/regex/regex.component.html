<slide-deck slideShortcuts slidesRouting kirjs-tracking>
  <div *slide id="start"><h1>Hello</h1></div>

  <div *slide id="list">
    <ul>
      <li>a</li>
      <li>b</li>
    </ul>
  </div>

  <div *slide id="poll">
    <kirjs-live-mock-component></kirjs-live-mock-component>

    <kirjs-poll question="Yes or no?">
      <kirjs-poll-answer value="Yes">Yes</kirjs-poll-answer>
      <kirjs-poll-answer value="No">No</kirjs-poll-answer>
    </kirjs-poll>
  </div>
</slide-deck>
