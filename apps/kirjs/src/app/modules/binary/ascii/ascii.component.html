<h2>
  Display character table for:
  <select [(ngModel)]="encoding">
    <option *ngFor="let e of encodings" [ngValue]="e">{{ e.key }}</option>
  </select>
</h2>

<div class="parent">
  <ng-container class="item" *ngFor="let item of encoding.value">
    <div class="item">
      <span class="key">{{ item.key }}</span>
      <span class="value">{{ item.value }}</span>
    </div>
  </ng-container>
</div>
