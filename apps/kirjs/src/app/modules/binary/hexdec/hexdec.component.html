<h2>Converting bin to hex</h2>
<div style="display: grid; grid-template-columns:25% 25% 25% 25% ">
  <div *ngFor="let n of numbers" style="padding: 2vw;">
    <div class="hex" style="font-size: 5vw;">{{ n.hex }}</div>
    <div class="bin" style="font-size:3.5vw;color: #666;">{{ n.bin }}</div>
  </div>
</div>
