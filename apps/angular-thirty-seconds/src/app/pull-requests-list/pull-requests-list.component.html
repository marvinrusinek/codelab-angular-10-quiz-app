<div class="container">
  <div class="flex-header">
    <h1>Open pull requests</h1>
    <button
      mat-raised-button
      color="accent"
      class="align-center"
      [routerLink]="['/new', repoName, repoOwner]"
    >
      Create new snippet
    </button>
  </div>

  <table
    *ngIf="pullsList$ | async as pullsList; else loading"
    mat-table
    [dataSource]="pullsList"
  >
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let item" class="mat-cell-padding">
        {{ item.number }}
      </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let item" class="mat-cell-padding">
        <a
          href="https://github.com/{{ repoOwner }}/{{ repoName }}/pull/{{
            item.number
          }}"
          target="_blank"
          >{{ item.title }}</a
        >
      </td>
    </ng-container>
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let item" class="mat-cell-padding">
        {{ item.user.login }}
      </td>
    </ng-container>
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef>Creation Date</th>
      <td mat-cell *matCellDef="let item" class="mat-cell-padding">
        {{ item.created_at | date: 'MM/dd/yyyy' }}
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let item" class="mat-cell-padding">
        <button
          mat-button
          color="warn"
          [routerLink]="['/new', repoName, repoOwner, item['number']]"
        >
          Edit
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<ng-template #loading>
  loading ...
</ng-template>
