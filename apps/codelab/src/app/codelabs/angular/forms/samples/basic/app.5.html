<div class="field">
  *name:
  <input required #usernameModel="ngModel" [(ngModel)]="username" />
  <div
    *ngIf="usernameModel.invalid
    && (usernameModel.touched || usernameModel.dirty)"
    class="error"
  >
    Username is required
  </div>
</div>
<div class="field">email: <input [(ngModel)]="email" /></div>

<div class="values">
  Username: {{username}} <br />
  email: {{email}}
</div>
