<p>
  <mat-form-field>
    <input
      matInput
      value="Pirojok"
      placeholder="name"
      [(ngModel)]="username"
      required
    />
    <mat-error>Username is required</mat-error>
  </mat-form-field>
</p>
<p>
  <mat-form-field>
    <input matInput [(ngModel)]="email" placeholder="email" />
  </mat-form-field>
</p>
<div class="values">
  Username: {{username}} <br />
  email: {{email}}
</div>
