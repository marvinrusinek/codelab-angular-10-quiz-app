<slide-deck slidesRouting>
  <codelab-sync-button name="playground"></codelab-sync-button>
  <div *isPresenting slideShortcuts></div>

  <div *slide id="start">
    <h2 *isPresenting>Only presenter sees this</h2>
    <h2 *isViewing>Only viewer sees this</h2>
    <h2 *isAdmin>Only admin sees this</h2>
  </div>
  <div *slide id="code">
    <sync-code-editor></sync-code-editor>
  </div>

  <div *slide id="registration">
    <codelab-registration></codelab-registration>
  </div>

  <div *slide id="poll-1">
    <codelab-poll [poll]="polls[0]"></codelab-poll>
  </div>
